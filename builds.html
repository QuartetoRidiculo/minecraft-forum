<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Forum</title>
    <link rel="stylesheet" href="styles/builds.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script type="module" src="js/main.js" defer></script>
</head>

<body>
    <header id="header"></header>
    <main>
        <section>
            <div class="page-header">
                <div>
                    <h1>Galeria de Builds</h1>
                    <!-- <img src="img/hammer.png" alt="hammer"> -->
                </div>
                <p>Construções incríveis da nossa comunidade</p>
            </div>

            <div class="card-grid">
                <div class="card">
                    <div>
                        <img src="img/Castle.png" alt="">
                    </div>
                    <h2>Castelo Medieval</h2>
                    <P>Por: CraftMaster</P>
                </div>

                <div class="card">
                    <div>
                        <img src="img/city.png" alt="city">
                    </div>
                    <h2>Cidade Moderna</h2>
                    <p>Por: UrbanBuilder</p>
                </div>

                <div class="card">
                    <div>
                        <img src="img/vulcan.png" alt="culcan">
                    </div>
                    <h2>Base no Vulcão</h2>
                    <p>Por: LavaKing</p>
                </div>

                <div class="card">
                    <div>
                        <img src="img/navy.png" alt="navy">
                    </div>
                    <h2>Navio Pirata</h2>
                    <p>Por: SeaCaptain</p>
                </div>

                <div class="card">
                    <div>
                        <img src="img/mountain-house.png" alt="mountain-house">
                    </div>
                    <h2>Casa na Montanha</h2>
                    <p>Por: MountainCrafter</p>
                </div>

                <div class="card">
                    <div>
                        <img src="img/flower.png" alt="flower">
                    </div>
                    <h2>Jardim Japonês</h2>
                    <p>Por: ZenBuilder</p>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
</body>

</html>
